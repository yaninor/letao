<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城</title>
    <link rel="stylesheet" type="text/css" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet/less" href="less/search.less">
    <script src="lib/less/less.js"></script>
    <script src="js/base.js"></script>
</head>
<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back()" class="fa fa-arrow-left"></a>
        <h4>搜索中心</h4>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <form action="#" class="form-search">
            <input type="search" class="input-search" name="" placeholder="请输入要搜索商品">
            <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
        </form>
        <div class="search-history">
            <div class="mui-card">
                <!--页眉，放置标题-->
                <div class="mui-card-header">
                    <span>搜索历史</span>
                    <a class="clear-history fa fa-trash btn-clear">清空历史</a>
                </div>
                <!--内容区-->
                <div class="mui-card-content">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">Item 1
                            <span class="mui-badge mui-badge-primary fa fa-close btn-delete"></span>
                        </li>
                        <li class="mui-table-view-cell">Item 2
                            <span class="mui-badge mui-badge-primary fa fa-close btn-delete"></span>
                        </li>
                        <li class="mui-table-view-cell">Item 3
                            <span class="mui-badge mui-badge-primary fa fa-close btn-delete"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <ul>
            <li><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></li>
            <li class="active"><a href="#"><i class="fa fa-bars"></i><span>分类</span></a></li>
            <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></li>
            <li><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></li>
        </ul>
    </footer>
    <script type="text/html" id="searchHistoryTpl">
        {{if list.length>0}}
        {{each list value index}}
        <li class="mui-table-view-cell">
            <span>{{value}}</span>
            <span class="mui-badge mui-badge-primary fa fa-close btn-delete" data-index="{{index}}"></span>
        </li>
        {{/each}}
        {{else}}
        <li class="mui-table-view-cell">
        你还没有搜索记录
        </li>
        {{/if}}
    </script>
    <script src="lib/mui/js/mui.min.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
