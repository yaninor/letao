<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1. 添加视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>自己写的移动端商品详情</title>
    <!-- 引入MUI的CSS文件 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 引入字体图标fontawsome字体图标库的CSS文件 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入自己的less文件 注意 stylesheet/less-->
    <link rel="stylesheet/less" href="less/detail.less">
    <!-- 引入less.js的编译器文件 编译less代码 要编译index.less 依赖index.less  影响页面渲染优先执行 -->
    <script src="lib/less/less.js"></script>
    <!-- 引入rem.js屏幕适配的JS代码 -->
    <script src="js/base.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <!-- 使用浏览器历史记录 返回上一页history.back() -->
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <h4>商品详情</h4>
        <a href="index.html" class="fa fa-home"></a>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
               <section id="productDetail">
                    <!-- 轮播图区域 -->
                    <section id="slide">
                        <!-- mui-slider轮播图大容器 类似于 swiper-container -->
                        <div id="slider" class="mui-slider">
                            <!-- Mui 轮播图组件 类似于所有图片容器swiper-wrapper -->
                            <div class="mui-slider-group mui-slider-loop">
                                <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                                <div class="mui-slider-item mui-slider-item-duplicate">
                                    <a href="#">
                                        <img src="images/banner4.png">
                                    </a>
                                </div>
                                <!-- 第一张 -->
                                <div class="mui-slider-item">
                                    <a href="#">
                                        <img src="images/banner1.png">
                                    </a>
                                </div>
                                <!-- 第二张 -->
                                <div class="mui-slider-item">
                                    <a href="#">
                                        <img src="images/banner2.png">
                                    </a>
                                </div>
                                <!-- 第三张 -->
                                <div class="mui-slider-item">
                                    <a href="#">
                                        <img src="images/banner3.png">
                                    </a>
                                </div>
                                <!-- 第四张 -->
                                <div class="mui-slider-item">
                                    <a href="#">
                                        <img src="images/banner4.png">
                                    </a>
                                </div>
                                <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                                <div class="mui-slider-item mui-slider-item-duplicate">
                                    <a href="#">
                                        <img src="images/banner1.png">
                                    </a>
                                </div>
                            </div>
                            <!-- 轮播图的小圆点容器 类似于swiper-pagination -->
                            <div class="mui-slider-indicator">
                                <div class="mui-indicator mui-active"></div>
                                <div class="mui-indicator"></div>
                                <div class="mui-indicator"></div>
                                <div class="mui-indicator"></div>
                            </div>
                        </div>
                    </section>
                    <section id="productInfo">
                        <ul class="mui-table-view">
                            <li class="mui-table-view-cell">
                                名称：<strong>
                                    Sport飓风 Nike Kwazi 休闲运动鞋男 844839-002-001-100-400
                                </strong>
                                            </li>
                                            <li class="mui-table-view-cell">
                                                价格：<span class="mui-badge-danger mui-badge-inverted">
                                    ¥499.1
                                </span>
                                <del>¥888.1</del>
                            </li>
                            <li class="mui-table-view-cell product-size">
                                尺码：
                                <button type="button" class="btn-size">37</button>
                                <button type="button" class="btn-size">37</button>
                                <button type="button" class="btn-size">37</button>
                                <button type="button" class="btn-size">37</button>
                                <button type="button" class="btn-size">37</button>
                                <button type="button" class="btn-size">37</button>
                                <button type="button" class="btn-size">37</button>
                                <button type="button" class="btn-size">37</button>
                            </li>
                            <li class="mui-table-view-cell">
                                数量：
                                <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
                                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                    <input class="mui-numbox-input" type="number" />
                                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                </div> 剩余：<span>20</span>件
                            </li>
                        </ul>
                    </section>
               </section>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <ul>
            <li>
                <a href="index.html" class="fa fa-shopping-cart">
                </a>
            </li>
            <li>
                <button type="button" class="mui-btn mui-btn-danger btn-add-cart">加入购物车</button>
            </li>
            <li>
                <button type="button" class="mui-btn mui-btn-warning">立即购物</button>
            </li>
        </ul>
    </footer>
    <script id="productDetailTpl" type="text/html">
                <!-- 轮播图区域 -->
        <section id="slide">
            <!-- mui-slider轮播图大容器 类似于 swiper-container -->
            <div id="slider" class="mui-slider">
                <!-- Mui 轮播图组件 类似于所有图片容器swiper-wrapper -->
                <div class="mui-slider-group mui-slider-loop">
                    <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <!-- 默认重复最后一张 pic[pic.length-1].picAddr -->
                            <img src="{{pic[pic.length-1].picAddr}}">
                        </a>
                    </div>
                    {{each pic value}}
                    <!-- 每一张 -->
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="{{value.picAddr}}">
                        </a>
                    </div>
                    {{/each}}
                    <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="{{pic[0].picAddr}}">
                        </a>
                    </div>
                </div>
                <!-- 轮播图的小圆点容器 类似于swiper-pagination -->
                <div class="mui-slider-indicator">
                    {{each pic value index}}
                    <div class="mui-indicator {{index == 0 ? 'mui-active' : ''}}"></div>
                    {{/each}}
                </div>
            </div>
        </section>
        <section id="productInfo">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    名称：<strong>
                    {{proName}}
                </strong>
                </li>
                <li class="mui-table-view-cell">
                    价格：<span class="mui-badge-danger mui-badge-inverted">
                    ¥{{price}}
                </span>
                    <del>¥{{oldPrice}}</del>
                </li>
                <li class="mui-table-view-cell product-size">
                    尺码： {{each size value}}
                    <button type="button" class="btn-size" data-size="{{value}}">{{value}}</button>
                    {{/each}}
                </li>
                <li class="mui-table-view-cell">
                    数量：
                    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" />
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                    </div> 剩余：<span>{{num}}</span>件
                </li>
            </ul>
        </section>
    </script>
    <!-- 引入zepto的JS 发送请求之类的 和 获取元素 添加事件之类 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入模板引擎 artTemplate template-web.js最新4.0简洁版本-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 引入自己的JS包 自己的代码放在最后面 -->
    <script src="js/detail.js"></script>
</body>

</html>
