<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
		.box{
			width: 200px;
			height: 200px;
			padding: 50px;
			position: relative;
		}
		.inner{
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.3);
			left: 0px;
			top: 0px;
			padding: 50px;
		}
		.inner1{
			width: 100%;
			height: 100%;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner">
			文字
		</div>
		<div class="inner1"></div>
	</div>
</body>
</html>
